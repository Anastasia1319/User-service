spring.application.name=UserService
spring.datasource.url=jdbc:postgresql://localhost:5433/user_service
spring.datasource.username=user_service
spring.datasource.password=user_service
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.data-source-properties.password_encryption=scram-sha-256
